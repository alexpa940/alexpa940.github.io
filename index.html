
<!DOCTYPE html>
<html lang="ru"><head>
<meta charset="utf-8">
    <title>JavaScript Form Validation using a sample registration form</title>
    <link rel='stylesheet' href='js-form-validation.css' type='text/css' />
    <script src="sample-registration-form-validation.js"></script>

    </head>
        <body onload="document.registration.firstname.focus();">
        <h1>Регистрация</h1>
        <form name='registration' onSubmit="return formValidation();">
        <ul>

        <li><label for="firstname">Имя:</label></li>
        <li><input type="text" name="firstname" size="16" /></li>

        <li><label for="secname">Фамилия:</label></li>
        <li><input type="text" name="secname" size="16" /></li>

        <li><label for="passid">Пароль:</label></li>
        <li><input type="password" name="passid" size="16" /></li>

        <li><label for="repassid">Повторите:</label></li>
        <li><input type="password" name="repassid" size="16" /></li>

        <li><label for="email">Эл. почта:</label></li>
        <li><input type="email" name="email" size="16" /></li>

        <li><input type="submit" name="submit" value="Продолжить" /></li>


        </ul>
        </form>
        </body>
</html>
